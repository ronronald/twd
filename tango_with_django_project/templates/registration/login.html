{# {% extends "rango/base.html" %} #}
{% extends "rango/base_bootstrap.html" %}
{% block body_block %}
<link rel="stylesheet" type="text/css" href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css">

    <div class="jumbotron">
        <div class="display-3">
            <h1>Login</h1>
        </div>
    </div>

    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required />
        <button class="btn btn-lg btn-primary bth-block" type="submit">Sign in</button>
    </form>
    <p>Not a member?<a href="{% url 'registration_register' %}">Sign up</a></p>
{% endblock body_block %}
