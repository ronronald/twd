{# {% extends "rango/base.html" %} #}
{% extends "rango/base_bootstrap.html" %}
{% block body_block %}
    <h2 class="form-signin-heading">Sign up Here</h2>
    <form role="form" method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
        <p class="required"><label class="required" for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" class="form-control" />
        <span class="helptext">
            Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.
        </span>
        <p class="required"><label class="required" for="id_email">Email:</label></p>
        <input type="email" name="email" id="id_email" class="form-control" />
        <p class="required"><label class="required" for="id_password1">Password:</label></p>
        <input type="password" name="password1" id="id_password1" class="form-control" />
        <p class="required"><label class="required" for="id_password2">Password confirmation:</label></p>
        <input type="password" name="password2" id="id_password2" class="form-control" />
        <span class="helptext">
            Enter the same password as before, for verification.
        </span>
        </p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock body_block %}
